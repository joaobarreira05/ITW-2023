<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #80808050;
            color: #fff;
            margin: 20px;
        }

        .container-fluid {
            padding: 20px;
            text-align: center;
        }

        #imageCarousel {
            width: 50%;
            margin: auto;
        }

        .carousel-inner img {
            width: 100%;
            height: 50vh;
            object-fit: cover;
        }

        .profile-card {
            width: 350px;
            height: 350px;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

            .profile-card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .profile-card:hover {
                transform: scale(1.1);
            }

        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 8px;
            background-color: #333;
            color: #fff;
        }

        .modal-content {
            background-color: #333;
            color: #fff;
        }

        @media (max-width: 768px) {
            .carousel-inner img {
                height: auto;
            }

            #imageCarousel {
                display: none;
            }
        }
    </style>
</head>

<body>


    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://ktoapostasbr.com.br/wp-content/uploads/2020/11/como-apostar-nba-ktoapostasbr.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://wallpaperaccess.com/full/642983.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://heavy.com/wp-content/uploads/2016/06/gettyimages-541034524-e1466279843627.jpg?quality=65&strip=all" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/originals/98/5d/ca/985dcafe723f8a838a13e5669a6e67cd.jpg" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="https://www.abstractsports.com/media/1675/nba-player-legacy-in-orlando.jpg" alt="Slide 5">
            </div>

        </div>
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="container-fluid">
        <div class="d-flex justify-content-around flex-wrap">


            <a href="arenas.html">
                <div class="profile-card">
                    <img src="https://s3.us-east-1.amazonaws.com/vnda-cockpit/www-streetopia-me/2022/04/21/62618ef26e43dfullbannerleo.jpg" alt="Arenas">
                    <div class="card-title">Arenas</div>
                </div>
            </a>
            <a href="jogadores.html">
                <div class="profile-card">
                    <img src="https://s2-ge.glbimg.com/FK_zfWPGzRi0t2hXmkQ1En01zg4=/0x0:1080x608/1000x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2021/j/S/ipwIznRK2B6WgZHayqDQ/carrossel-nba-atletas.jpg" alt="Players">
                    <div class="card-title">Players</div>
                </div>
            </a>


            <a href="teams.html">
                <div class="profile-card">
                    <img src="https://www.nbaportugal.com/wp-content/uploads/2022/10/nbalogos-scaled.jpg" alt="Teams">
                    <div class="card-title">Teams</div>
                </div>
            </a>


            <a href="states.html">
                <div class="profile-card">
                    <img src="https://abracomex.org/wp-content/uploads/2019/11/mapa-estados-unidos.png" alt="States">
                    <div class="card-title">States</div>
                </div>
            </a>


            <a href="seasons.html">
                <div class="profile-card">
                    <img src="https://cdn.nba.com/manage/2021/01/Play-in-Tournament-Explainer-16x9-v2-4-1536x864.png" alt="Seasons">
                    <div class="card-title">Seasons</div>
                </div>
            </a>


            <a href="divisions.html">
                <div class="profile-card">
                    <img src="https://basketballnoise.com/wp-content/uploads/2021/10/FeaturedDivision.png" alt="Divisions">
                    <div class="card-title">Extra</div>
                </div>
            </a>



        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="https://static.vecteezy.com/ti/vetor-gratis/p3/15863585-logotipo-da-nba-em-fundo-transparente-gratis-vetor.jpg" height="30" class="mr-2" />
                        Loading...
                    </h5>
                    <button type="button" class="fa-close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Sit back and relax!</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Activate Carousel -->
    <script>
        $(document).ready(function () {
            $('#imageCarousel').carousel();
        });
    </script>

</body>
</html>
